<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function pass(str) {
            let countUpper = 0;
            let countLower = 0;
            let countNum = 0;

            if (str.length < 8) {
                return false;
            }

            for (let value of str) {
                if (value === value.toUpperCase() && isNaN(value)) {
                    countUpper++;
                }
                if (value === value.toLowerCase() && isNaN(value)) {
                    countLower++;
                }
                if (!isNaN(value)) {
                    countNum++;
                }
            }

            return countUpper > 0 && countLower > 0 && countNum > 0;
        }

        console.log(pass("Abc12345"));
        console.log(pass("abcdefg"));
        console.log(pass("ABCDEFG1"));
        console.log(pass("12345678")); 
    </script>
</body>

</html>
