<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function count(a) {
            let count = 0;
            for (let value of a) {
                if (Number.isInteger(value) && value > 0) {
                    count++;
                }
            }
            return count === 0 ? `Không có số nguyên dương trong mảng` : count;
        }
        let a = [4, 5.4, 6, -2];
        console.log(count(a));
        a = [1, 2, 5, 7, -8, 6];
        console.log(count(a));
        a = [1.2, -3, -6];
        console.log(count(a));
    </script>
</body>

</html>
