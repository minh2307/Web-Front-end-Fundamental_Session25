<body>
    <script>
        function snt(num) {
            if (num < 2 || isNaN(num)) {
                return 'dữ liệu không hợp lệ'
            } else {
                let count = 0;
                for (let i = 2; i < Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        count++;
                        break;
                    }
                }
                return count === 0 ? `là số nguyên tố` : `Không phải là số nguyên tố`;
            }
        }

        console.log(snt(17));
        console.log(snt(6));
        console.log(snt('text'));
    </script>
</body>
