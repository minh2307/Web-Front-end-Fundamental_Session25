<!DOCTYPE html>

<body>
    <script>
        function sum(num1, num2) {
            if (isNaN(num1) || isNaN(num2) || (num1 % 1 !== 0) || (num2 % 1 !== 0)) {
                return "dữ liệu không hợp lệ";
            } else {
                return num1 + num2;
            }
        }
        let num1 = 4.5, num2 = 9;
        console.log(sum(num1, num2));

    </script>
</body>

</html>
